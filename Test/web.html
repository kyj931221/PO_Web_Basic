<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Game Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      flex-direction: column;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      margin-top: 20px;
    }

    .year-section {
      width: 90%;
      max-width: 1000px;
      margin-top: 30px;
    }

    .year-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .game-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .game-box img {
      width: 100%;
      height: auto;
    }

    .game-box:hover {
      transform: scale(1.05);
    }

    .description {
      padding: 10px;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>My Game Collection</h1>
  <p>Explore and play Unity games by year of development!</p>
</div>

<!-- 2024 Section -->
<div class="year-section">
  <div class="year-title">2024</div>
  <div class="game-grid">
    <a href="https://kyj931221.github.io/WEB_for_all_of_us/" target="_blank" class="game-box">
      <img src="path/to/game1-image.jpg" alt="Game 1 Image">
      <div class="description">
        <h2>Game 1</h2>
        <p>Exciting Unity game with amazing features.</p>
      </div>
    </a>
    <!-- Add more 2024 games here -->
  </div>
</div>

<!-- 2023 Section -->
<div class="year-section">
  <div class="year-title">2023</div>
  <div class="game-grid">
    <a href="https://example.com/game2" target="_blank" class="game-box">
      <img src="path/to/game2-image.jpg" alt="Game 2 Image">
      <div class="description">
        <h2>Game 2</h2>
        <p>Explore this challenging adventure game.</p>
      </div>
    </a>
    <!-- Add more 2023 games here -->
  </div>
</div>

<!-- More year sections as needed -->

</body>
</html>
