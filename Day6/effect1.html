<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Effect01</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #player{
            position: absolute;
            left: 100px;
            top: 100px;
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
<div id="player">div1</div>
<button onclick="hide()">Hide</button>
<button onclick="show()">Show</button>
<button onclick="fadeIn()">FadeIn</button>
<button onclick="fadeOut()">FadeOut</button>
<button onclick="move()">Move</button>
</body>

<script>
    function hide(){
        $("#player").hide(1000);
    }

    function show(){
        $("#player").show(1000);
    }

    function fadeIn(){
        $("#player").fadeIn(1000);
    }

    function fadeOut(){
        $("#player").fadeOut(1000);
    }

    function move(){
        $("#player").animate({
            left: "+=50px",
            top: "+=50px"
        });
    }
</script>
</html>
