<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Programing Basic</title>
</head>
<body>
안녕하세요.<br>
Hello world!<br>
<hr>ddddd<br>
<i>사진</i><br>
<b>김영준</b>
<hr>
<!-- 주석 Ctrl + / -->
<!-- alt = 시각장애인에게 글씨를 읽어주기 위함 설명문 -->
<img src="2024.10.07_증명사진.jpg" width="300" alt="김영준"><br>

<!-- 기본 링크 -->
<a href="https://www.youtube.com/@%EA%B9%80%EC%98%81%EC%A4%80-l2z">김영준 Youtube</a> <br>

<!-- 타겟 지정 링크 -->
<a href="https://www.youtube.com/@%EA%B9%80%EC%98%81%EC%A4%80-l2z" target="target">타겟 지정 링크</a> <br>
<a href="https://www.youtube.com/" target="target">동일 타겟 지정 링크</a> <br>

<!-- 보통 많이 쓰는 방법 -->
<a href="https://www.youtube.com/" target="_blank">보통 많이 쓰는 방법</a> <br>

</body>
</html>
