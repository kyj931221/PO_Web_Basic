<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function loadDoc() {
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    document.getElementById("demo").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "ajax_info", true);
            xhttp.send();
        }

        function loadDoc2() {
            $("#demo").load("ajax_info2");
        }
    </script>
</head>
<body>
<button onclick="loadDoc()">로드</button>
<button onclick="loadDoc2()">jquery 로드</button>
<div id="demo"></div>
</body>
</html>
